    <body class="text-center">

        <script type="text/javascript">
            function toMapPage(){
                self.location="map.html";
            }
            var radioButtons = $('input[name=three-d]')
            // console.log(radioButtons[0].nodeName=='INPUT')
            function autoRadioCheck(){
                var $active = $('input[name=three-d]:checked');
                // console.log($active)
                // console.log(($active.next()))
                if ($active.next()[0].nodeName=='INPUT'){
                    var $next =  $active.next()
                }
                else {
                    var $next = $('#radio-a')
                }
                $next.prop('checked', true)
                // console.log($next)
            }
            $(function() {
                setInterval( "autoRadioCheck()", 2500 );
            });
        </script>
